<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayFlow | HR Dashboard</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root{--glass:rgba(255,255,255,0.92);--dark:#121212;--accent:#555;--err:#ff4d4d;--success:#00cc66;--input-bg:rgba(255,255,255,0.6);}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        
        body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;padding:40px 20px;overflow-x:hidden;}
        
        .bg-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2000');background-size:cover;background-position:center;filter:grayscale(100%);z-index:-1;transition:transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);}
        body:hover .bg-overlay{transform:scale(1.02);}

        .quote-box{text-align:center;margin-bottom:35px;z-index:1;animation:fadeInDown 0.8s ease-out;}
        @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
        .quote-text{color:#fff;font-size:2.5rem;font-weight:900;text-transform:uppercase;text-shadow:0 10px 30px #000;line-height:1.1;}
        
        /* Logout Button Style */
        .btn-logout{position:fixed; top:20px; right:20px; padding:10px 20px; border-radius:12px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2); cursor:pointer; font-weight:700; backdrop-filter:blur(10px); z-index:100; transition:0.3s; display:flex; align-items:center; gap:8px;}
        .btn-logout:hover{background:var(--err); border-color:var(--err);}

        .signup-card{background:var(--glass);backdrop-filter:blur(20px);width:100%;max-width:450px;padding:45px 35px;border-radius:32px;box-shadow:0 30px 60px rgba(0,0,0,0.5);text-align:center;z-index:2;transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);}

        .brand{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:10px;}
        .logo-box{width:42px;height:42px;background:var(--dark);border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;}
        .brand h1{font-size:32px;font-weight:900;letter-spacing:-2px;color:var(--dark);}

        .hr-heading{color:var(--dark);font-size:18px;font-weight:800;letter-spacing:1px;text-transform:uppercase;margin-bottom:25px;opacity:0.8;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;}
        #hr-welcome-name{font-size:14px; color:var(--accent); text-transform: none; font-weight: 500;}

        .form-grid{display:flex;flex-direction:column;gap:14px;margin-bottom:20px;}
        input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(0,0,0,0.1);background:var(--input-bg);outline:none;font-size:14px;transition:0.3s;}
        input:focus{border-color:var(--dark);background:#fff;box-shadow:0 0 0 4px rgba(0,0,0,0.05);}
        input:read-only{background:rgba(0,0,0,0.05); color:#888; cursor:not-allowed;}

        .btn-signup{width:100%;padding:16px;border-radius:14px;background:var(--dark);color:#fff;border:none;font-weight:800;font-size:16px;cursor:pointer;margin-top:15px;transition:all 0.3s;}
        .btn-signup:hover{background:#000;transform:scale(1.02);}

        #result-display{margin-top:25px;padding:20px;border-radius:18px;background:rgba(255,255,255,0.8);border:1px solid #ddd;display:none;text-align:left;animation:fadeInDown 0.5s ease;}
        .cred-label{font-size:10px; font-weight:800; color:#888; text-transform:uppercase; margin-bottom:4px;}
        .cred-value{font-size:18px; font-weight:900; color:var(--dark); letter-spacing:1px; margin-bottom:12px; display:block;}

        #msg{font-size:12px;margin-top:12px;font-weight:700;min-height:18px;}
        
        /* Loading Overlay */
        #loading-gate{position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:999; display:flex; align-items:center; justify-content:center; color:#fff; transition: 0.5s;}
    </style>
</head>
<body>

    <div id="loading-gate"><p>Verifying Authority...</p></div>

    <button class="btn-logout" id="logoutBtn"><i data-lucide="log-out" size="18"></i> Log Out</button>

    <div class="bg-overlay"></div>

    <div class="quote-box">
        <h2 class="quote-text" id="welcome-banner">“Hard work beats talent.”</h2>
    </div>

    <div class="signup-card">
        <div class="brand">
            <div class="logo-box"><i data-lucide="user-plus" size="24"></i></div>
            <h1>DayFlow</h1>
        </div>

        <h2 class="hr-heading">
            Add New Employee
            <span id="hr-welcome-name">Loading Profile...</span>
        </h2>

        <form id="addEmpForm" onsubmit="return false;">
            <div class="form-grid">
                <input type="text" id="companyName" placeholder="Company Name" readonly required title="Linked to your HR profile">
                <input type="text" id="fName" placeholder="Employee First Name" required>
                <input type="text" id="lName" placeholder="Employee Last Name" required>
                <input type="email" id="empEmail" placeholder="Official Email Address" required>
                <input type="number" id="joinYear" placeholder="Year of Joining" value="2026" required>
            </div>

            <button class="btn-signup" onclick="processNewEmployee()">Generate ID & Create</button>
        </form>

        <p id="msg"></p>

        <div id="result-display">
            <p class="cred-label">Generated Login ID</p>
            <span class="cred-value" id="res-id">---</span>
            
            <p class="cred-label">System Password</p>
            <span class="cred-value" id="res-pass">---</span>
            
            <p style="font-size:10px; color:var(--err); font-weight:700;">Note: Copy these details. They won't be shown again.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOtYswAffd96SMW1_ZZ7j_hxpvvNoPd0E",
            authDomain: "dayflow-423ca.firebaseapp.com",
            projectId: "dayflow-423ca",
            storageBucket: "dayflow-423ca.firebasestorage.app",
            messagingSenderId: "450526966118",
            appId: "1:450526966118:web:1ebe2b97bc33aff24358a7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        lucide.createIcons();

        // --- GATEKEEPER & PERSONALIZATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "hr_profiles", user.uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('hr-welcome-name').innerText = `Admin: ${data.fullName}`;
                    document.getElementById('companyName').value = data.company;
                    document.getElementById('welcome-banner').innerText = `“Welcome back, ${data.fullName}”`;
                    
                    // Hide loading screen
                    document.getElementById('loading-gate').style.opacity = "0";
                    setTimeout(() => document.getElementById('loading-gate').style.display = "none", 500);
                } else {
                    window.location.href = "hronboarding.html";
                }
            } else {
                window.location.href = "hrsignin.html";
            }
        });

        // --- LOGOUT LOGIC ---
        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.href = "hrsignin.html");
        };

        // --- EMPLOYEE CREATION LOGIC ---
        window.processNewEmployee = async () => {
            const cName = document.getElementById('companyName').value.trim();
            const fName = document.getElementById('fName').value.trim();
            const lName = document.getElementById('lName').value.trim();
            const email = document.getElementById('empEmail').value.trim();
            const year = document.getElementById('joinYear').value;
            const msg = document.getElementById('msg');

            if(!fName || !lName || !email || !year) {
                msg.innerText = "Error: Please fill all fields.";
                msg.style.color = "var(--err)";
                return;
            }

            msg.innerText = "Processing System Registration...";
            msg.style.color = "var(--dark)";

            try {
                const empRef = collection(db, "employees");
                const q = query(empRef, where("joinYear", "==", year), where("company", "==", cName));
                const querySnapshot = await getDocs(q);
                const serial = (querySnapshot.size + 1).toString().padStart(4, '0');

                const compPrefix = cName.substring(0, 2).toUpperCase();
                const nameInitials = (fName.substring(0, 2) + lName.substring(0, 2)).toUpperCase();
                const generatedID = `${compPrefix}${nameInitials}${year}${serial}`;

                const tempPass = "DF" + Math.random().toString(36).slice(-4).toUpperCase() + Math.floor(10 + Math.random() * 90) + "!";

                const userCred = await createUserWithEmailAndPassword(auth, email, tempPass);

                await setDoc(doc(db, "employees", generatedID), {
                    uid: userCred.user.uid,
                    empId: generatedID,
                    email: email,
                    fName: fName,
                    lName: lName,
                    company: cName,
                    joinYear: year,
                    role: "Employee",
                    addedBy: auth.currentUser.uid // Tracking which HR added them
                });

                document.getElementById('res-id').innerText = generatedID;
                document.getElementById('res-pass').innerText = tempPass;
                document.getElementById('result-display').style.display = "block";
                msg.innerText = "Identity Synchronized Successfully.";
                msg.style.color = "var(--success)";
                
                document.getElementById('addEmpForm').reset();
                document.getElementById('companyName').value = cName; // Re-fill company

            } catch (err) {
                msg.innerText = "Error: " + err.message.replace("Firebase: ", "");
                msg.style.color = "var(--err)";
            }
        };
    </script>
</body>
</html>
